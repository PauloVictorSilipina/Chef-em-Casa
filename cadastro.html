<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css_base.css">
    <link rel="stylesheet" href="css/css_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/05b9e3a650.js" crossorigin="anonymous"></script>
    <title>Chef em Casa</title>
</head>
<!--criação do body-->
<body class="body_cadastro">

    <!--criação do cabecalho-->
    <header class="cabecalho header-stickable">
        <a class="left-links" href="sobre.html"><span>Sobre</span></a>
        <a class="left-links" href="contato.html"><span>Contato</span></a>
        <img src="img/logo.png">
        <input class="input-procurar" type="text" placeholder="Digite o que deseja buscar">
        <button class="btn-procurar" type="submit">Pesquisar</button>
        <a class="right-links" href="index.html"><span>Home</span></a>
        <a class="right-links" href="login.html"><span>Login</span></a>
    </header>

    <!--div para manipular os itens do cadastro-->
    <div class="dados">
        <!--form para criação de formulário-->
        <form action="">
            <!--tag para explicar o conteúdo-->
            <h1>Cadastrar</h1>
            <!--label e inputs para dados-->
            <label for="username">Nome</label>
            <div class="inputs">
                <input type="text" class="username">
            </div>

            <label for="email">Email</label>
            <div class="inputs">
                <input type="text" class="email" id="email">
            </div>

            <label for="password">Senha</label>
            <div class="inputs">
                <input type="password" class="password" id="password">
            </div>

            <!--botão final-->
            <div class="botao">
                <button type="submit">Cadastrar</button>
            </div>

        </form>
    </div>

    <!--rodapé-->
    <footer class="container-fluid">
        <div id="contact-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="main-title">Chef em Casa</h3>
                    </div>
                    <div class="col-md-2 contact-box">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-google"></a>
                        <a href="#" class="fa fa-instagram"></a>
                    </div>
                    <div class="teste col-md-8">

                    </div>
                    <div class="col-md-2">
                        <p>Chef em Casa oferece receitas de forma amplas, visando vários públicos com seus inovadores filtros</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
