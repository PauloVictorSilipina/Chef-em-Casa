<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css1.css">
    <link rel="stylesheet" href="css/css2.css">
    <title>Chef em Casa</title>
</head>
<!--criação do body-->
<body class="body_cadastro">

    <!--criação do cabecalho-->
    <header class ="cabecalho">
        <!--classe para itens navegáveis-->
        <nav class="navegacao">
            <!--div para posicionar o menu-->
            <div class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </div>
        </nav>
        <a href="index.html" class="logo">
            <img src="img/logo.png">
        </a>

        <nav class="navegacao">
            <div class="menu">
                <li><a href="contato.html">Contato</a></li>
                    <li><a href="login.html">Login</a></li>
            </div>
        </nav>
    </header>

    <!--div para manipular os itens do cadastro-->
    <div class="cadastro">
        <!--form para criação de formulário-->
        <form action="">
            <!--tag para explicar o conteúdo-->
            <h1>Cadastrar</h1>
            <!--label e inputs para dados-->
            <label for="username">Nome</label>
            <div class="inputs">
                <input type="text" class="username">
            </div>

            <label for="email">Email</label>
            <div class="inputs">
                <input type="text" class="email" id="email">
            </div>

            <label for="password">Senha</label>
            <div class="inputs">
                <input type="password" class="password" id="password">
            </div>

            <!--botão final-->
            <div class="botao">
                <button type="submit">Cadastrar</button>
            </div>

        </form>
    </div>

    <!--rodapé-->
    <footer>
        <p>Todos direitos reservados - Chef em Casa</p>
    </footer>
</body>
</html>
