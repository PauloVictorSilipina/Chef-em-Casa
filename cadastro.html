<!--criação do body-->
<body class="body_cadastro">

    <!--criação do cabecalho-->
    <nav class="cabecalho navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="index.html"><img src="img/logo.png" alt="logo"></a>
            <!--responsividade-->
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!--Itens de menu a direita-->
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link"  href="sobre.html">Sobre</a>

                </li>

     </nav>

    <!--div para manipular os itens do cadastro-->
    <div class="col-10 col-lg-2 dados">
        <form id="form" action="">
            <h1>Cadastro</h1>
            <div class="input-control">
                <label for="usuario" class="col-9 offset-1">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite o usuário" class="col-10 offset-1">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password" class="col-9 offset-1">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" class="col-10 offset-1">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password" class="col-9 offset-1">Confirme a senha</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua senha" class="col-10 offset-1">
                <div class="error"></div>
            </div>
            <div class="button">
                <button class="btn-valida col-10 offset-1" type="submit">Fazer cadastro</button>
            </div>
        </form>
    </div>

    <!--rodapé-->
    <footer class="container-fluid">
        <div id="contact-area">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-12">
                        <h3 class="main-title">Chef em Casa</h3>
                    </div>
                    <div class="col-12 col-lg-3 offset-lg-1 contact-box">

                            </li>
                            <li>

                            </li>
                            <li>

                            </li>
                        </ul>
                    </div>
                    <div class="col-12 col-lg-5 offset-lg-3">
                        <p>Chef em Casa oferece receitas de forma amplas, visando vários públicos com seus inovadores filtros</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
